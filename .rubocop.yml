AllCops:
  NewCops: enable
  TargetRubyVersion: 3.4

inherit_gem:
  syntax_tree: config/rubocop.yml

Layout/EndOfLine:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Metrics:
  Enabled: false

Style/GlobalVars:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Style/RedundantSelf:
  Enabled: false

Style/Documentation:
  Enabled: false

Layout/LineLength:
  Enabled: false

Lint/ScriptPermission:
  Enabled: false

Style/UnlessLogicalOperators:
  Enabled: false

Lint/NoReturnInBeginEndBlocks:
  Enabled: false

Style/ClassVars:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/NumericLiterals:
  Enabled: false
